<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 50px;">
    <h1 style="text-align: center; background-color: cornflowerblue;">Reaction Tester Project</h1>
    <p>
      The primary goal of this project is to create an application where users
      must click on a moving box as quickly as possible. After each successful
      click, the application will compute and display the user's reaction time.
    </p>
    <div class="container">
      <div class="box" id="squarShape">
        <div class="time">
            <h3>Reaction Time</h3>
            <p id="speed"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
